<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Гостинницы Седона</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="navigation">
        <img src="" alt="Логотип" />
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="catalog.html">Гостинницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Хочу сюда</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-index">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостинницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a href="index.html" class="breadcrumbs-link">
              <img src="" alt="Главная страница" />
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостинницы</a>
          </li>
        </ul>
      </header>
      <section class="catalog-hotels">
        <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
        <form
          class="catalog-filter"
          action="https://echo.htmlacademy.ru/"
          method="get"
        >
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control" for="swimming-pool">
                  <input
                    class="visually-hidden control-input"
                    type="checkbox"
                    checked
                    name="swimming-pool"
                  />
                  <span class="control-label">Бвссейн</span>
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control" for="parking">
                  <input
                    class="visually-hidden control-input"
                    type="checkbox"
                    checked
                    name="parking"
                  />
                  <span class="control-label">Парковка</span>
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control" for="wi-fi">
                  <input
                    class="visually-hidden control-input"
                    type="checkbox"
                    name="wi-fi"
                  />
                  <span class="control-label">Wi-Fi</span>
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li>
                <label class="control">
                  <input
                    type="radio"
                    name="living-group"
                    class="visually-hidden control-input"
                    value="hoslet"
                    checked
                  />
                  <span class="control-mark"></span>
                  <span class="control-label">Гостинница</span>
                </label>
              </li>
              <li>
                <label class="control">
                  <input
                    type="radio"
                    name="living-group"
                    class="visually-hidden control-input"
                    value="motel"
                  />
                  <span class="control-mark"></span>
                  <span class="control-label">Мотель</span>
                </label>
              </li>
              <li>
                <label class="control">
                  <input
                    type="radio"
                    name="living-group"
                    class="visually-hidden control-input"
                    value="apartment"
                  />
                  <span class="control-mark"></span>
                  <span class="control-label">Аппартаменты</span>
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Цена</legend>
            <button class="range-toggle toggle-min" type="button">
              <span class="visually-hidden">Изменить минимальную цену.</span>
            </button>
            <button class="range-toggle toggle-max" type="button">
              <span class="visually-hidden">Изменить максимальную цену.</span>
            </button>
            <label class="catalog-filter-label">
              От
              <input
                class="catalog-filter-input"
                type="number"
                name="min-price"
              />₽
            </label>
            <label class="catalog-filter-label">
              до
              <input
                class="catalog-filter-input"
                type="number"
                name="max-price"
              />₽
            </label>
          </fieldset>
          <button class="button" type="submit">Применить</button>
          <button class="button" type="reset">Сбросить</button>
        </form>
      </section>
    </main>
  </body>
</html>
